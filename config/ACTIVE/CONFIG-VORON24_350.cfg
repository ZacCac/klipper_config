[printer]
kinematics: corexy
max_velocity: 700  
max_accel: 3000  # <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< will be adjusted by printer.cfg  <<<
max_z_velocity: 15 
max_z_accel: 350
square_corner_velocity: 10.0

[virtual_sdcard]
path: ~/gcode_files

[display_status]
# For mainsail

[pause_resume]
# For mainsail

[respond]
default_type: echo

[idle_timeout]
timeout: 1800


